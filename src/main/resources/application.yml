#端口
server:
  port: 8081

spring:
  servlet:
    multipart:
      max-file-size: 15MB
      max-request-size: 100MB
  thymeleaf:
    cache: false
  datasource:
    url: jdbc:mysql://120.78.122.145:3306/apidemo?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    #   数据源其他配置，需要额外配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  redis:
    host: 120.78.122.145
    port: 6379
mybatis:
  type-aliases-package: com.xiangqiang.apidemo.bean
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true





